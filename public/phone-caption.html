<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Go Meme Yourself</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../../../css/phone.css" />
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row phone-header">
            <div class="col-md-12">
                <h1>Go Meme Yourself</h1>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="row caption-photo">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12 photo-section">
                        <div id="camera-button" class="photo-placeholder">
                            <i class="fas fa-camera"></i>
                            <div id="rotate-div">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-md-12">
                        <form>
                            Caption
                            <br />
                            <input type="text" onClick="this.setSelectionRange(0, this.value.length)" id="caption-value" name="caption" value="Your caption here...">
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button id="caption-submit">Submit</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="row modal-row">
            <div class="col-md-12 modal-div">
                <h2 class="modal-text">Waiting for other<br />players<br /></h2>
            </div>
        </div>

    </div>


    <script src="../../../../js/phone.js"></script>
    <script src="../../../../js/firebase.js"></script>
    <script>firebaseBot.addStartRoundListener();</script>

</body>

</html>
