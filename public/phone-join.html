<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Go Meme Yourself</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/phone.css" />
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

<body>

    <div class="container-fluid">
        <div class="row phone-header">
            <div class="col-md-12">
                <h1>Go Meme Yourself</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row form-row">
            <div class="col-md-12">
                <form id="join-room">
                    Room ID
                    <br />
                    <input type="text" id="room-id" name="roomID" value="Room ID here...">
                </form>
            </div>
        </div>
        <div class="row form-row">
            <div class="col-md-12">
                <form id="add-nickname">
                    Nickname
                    <br />
                    <input type="text" id="nickname-value" name="nickname" value="Nickname here...">
                </form>
                <button id="room-id-submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="js/phone.js"></script>

</body>

</html>
