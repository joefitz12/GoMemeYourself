<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Go Meme Yourself</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="../../../../css/phone.css" />
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row phone-header">
            <div class="col-md-12">
                <h1>go<span id="title-meme">MEME</span>yourself</h1>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="row upload-photo">

            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12 photo-section">
                        <i class="fas fa-undo-alt rotate-right" id="flip"></i>
                        <i class="fas fa-undo-alt rotate-left"></i>
                        <div id="camera-button" class="photo-placeholder">
                            <i class="fas fa-user"></i>
                            <i class="fas fa-camera"></i>
                            <div id="rotate-div">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button id="photo-submit">Submit</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar"></div>
                        </div>
                    </div>
                </div>
            </div>

            <input type="file" id="photo-to-upload" name="photo-to-upload" accept="image/*" capture="camera" />

        </div>

    </div>

    <div class="container-fluid">
        <div class="row footer"></div>
    </div>


    <script src="../../../../js/phone.js"></script>

</body>

</html>
