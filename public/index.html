<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Go Meme Yourself</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/tv.css" />
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container-fluid">
    <div class="row header">
      <div class="col-md-8">
        <h1>Go Meme Yourself</h1>
      </div>
      <div id="right-header" class="col-md-4">
        <button id="start-game" class="btn btn-dark button">Start Game</button>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div id="game-control__display" class="row">
      <div class="col-md-6 offset-md-3">
        <p id="game-control__url">Go to go-meme-yourself.herokuapp.com/join to join this game</p>
        <p>Click START ROUND once everyone has submitted a photo</p>
        <button id="start-round" type="button" class="btn btn-primary">Start Round</button>
      </div>
    </div>
    <div id="photo-display" class="row">
    </div>
    <div id="score-display" class="row">
    </div>
  </div>

  <script src="js/firebase.js"></script>
  <script src="js/tv.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
